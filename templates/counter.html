<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Counter's Home Page</title>
</head>

<body>
    <div class="mainFrame">
        <h2>Counter</h2>
        <p>You have visited this site {{ visits }} times!</p>
        <div class="buttons">
            <!--  Creating this form to update the counter as user clicks the button -->
            <form action="/buttonIncrement" method="POST">
                <button class="add">Add more visits!</button>
            </form>
            <!--  Creating this form to update the counter as user clicks the button and resets the counter to 1-->
            <form action="/reset" method="POST">
                <button class="reset">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
